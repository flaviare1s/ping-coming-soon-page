<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c78e85199e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="font-Libre lg:w-screen flex flex-col justify-center items-center m-auto">

  <div class="px-9 flex flex-col justify-center items-center m-auto">
    <div class="lg:w-1/2">
      <div class="flex flex-col justify-center items-center">
        <img class="w-[56px] lg:w-[90px] pt-[80px] pb-8 lg:pb-10" src="../images/logo.svg" alt="Logo">
      </div>
      <div>
        <h1 class="text-gray text-[22px] lg:text-5xl leading-[32px] lg:leading-[60px] text-center font-light">We are launching <span class="text-dark font-bold">soon!</span></h1>
        <p class="text-dark text-xs lg:text-xl text-center font-light pt-4 pb-8 lg:pb-10">Subscribe and get notified</p>
      </div>
      <form>
        <div class="lg:flex justify-between gap-4 items-center">
          <input class="h-10 lg:h-14 w-full lg:w-[70%] border border-pale-blue placeholder:text-pale-blue rounded-[30px] px-8 text-xs lg:text-base font-light leading-[20px] mb-2.5" type="email" name="email" id="email" placeholder="You email address..." required>
          <button class="h-10 lg:h-14 w-full lg:w-[30%] rounded-[30px] bg-blue text-white text-xs lg:text-base font-semibold leading-[16px] lg:leading-none" type="submit">Notify Me</button>
        </div>
        <span></span>
      </form>
    </div>

    <div>
      <img src="../images/illustration-dashboard.png" alt="Dashboard">
    </div>

    <div>
      <div>
        <a href="#"><i class="fa-brands fa-facebook-f fa-fw text-blue text-lga-fw"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-fw text-blue text-lg"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-fw text-blue text-lg"></i></a>
      </div>
      <div>&copy; Copyright Ping. All rights reserved.</div>
    </div>
  </div>

  <footer class="text-xs text-center">
    <p class="attribution">
      Challenge by <a class="text-light-red font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-light-red font-bold" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
    </p>
  </footer>
</body>
</html>
