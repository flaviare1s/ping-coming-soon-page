<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c78e85199e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="font-Libre sm:w-screen flex flex-col justify-center items-center m-auto">

  <div class="px-9 flex flex-col justify-center items-center m-auto">
    <div class="w-full sm:w-[70%] md:60%] lg:w-1/2">
      <div class="flex flex-col justify-center items-center">
        <img class="w-[56px] sm:w-[90px] pt-[80px] pb-8 sm:pb-10" src="../images/logo.svg" alt="Logo">
      </div>
      <div>
        <h1 class="text-gray text-[22px] sm:text-5xl leading-[32px] sm:leading-[60px] text-center font-light">We are launching <span class="text-dark font-bold">soon!</span></h1>
        <p class="text-dark text-xs md:text-xl text-center font-light pt-4 pb-8 sm:pb-10">Subscribe and get notified</p>
      </div>
      <form id="form">
        <div class="sm:flex sm:justify-between gap-4 sm:items-center">
          <div class="flex flex-col w-full sm:w-[70%]">
            <input class="h-10 sm:h-14 border border-pale-blue placeholder:text-pale-blue rounded-[30px] px-8 text-xs md:text-base font-light leading-[20px]" type="email" name="email" id="email" placeholder="You email address..." required>
            <span id="error" class="text-light-red text-[10px] sm:text-xs italic leading-[20px] tracking-[.13px] sm:tracking-[.15px] text-center sm:text-left px-8"></span>
          </div>
          <button id="btn" class="h-10 sm:h-14 w-full sm:w-[30%] rounded-[30px] bg-blue text-white text-xs sm:text-base font-semibold leading-[16px]  mt-2.5 sm:mt-0 shadow-lg hover:opacity-70" type="submit">Notify Me</button>
        </div>
      </form>
    </div>

    <div class="flex flex-col justify-center items-center mt-[72px] mt:[94px]">
      <img class="sm:w-[65%] md:[55%] lg:w-[45%]" src="../images/illustration-dashboard.png" alt="Dashboard">
    </div>

    <div class=" mt-[120px] sm:mt-[72px]">
      <div class="flex justify-center items-center gap-3">
        <a href="#"><i class="fa-brands fa-facebook-f fa-fw text-blue border border-pale-blue rounded-full h-8 w-8 p-2 hover:text-white hover:bg-blue"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-fw text-blue border border-pale-blue rounded-full h-8 w-8 p-2 hover:text-white hover:bg-blue"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-fw text-blue border border-pale-blue rounded-full h-8 w-8 p-2 hover:text-white hover:bg-blue"></i></a>
      </div>
      <div class="text-gray text-[10px] sm:text-xs text-center font-light mt-6">&copy; Copyright Ping. All rights reserved.</div>
    </div>
  </div>

  <footer class="text-xs text-center mt-4">
    <p>
      Challenge by <a class="text-light-red font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-light-red font-bold" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
